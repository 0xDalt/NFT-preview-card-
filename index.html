<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="style.css" rel="stylesheet" type="text/css" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

 
</head>
<body>
  <div class="primary container">
    <article class="primary">
      <img class="primary_image" alt="primary image" src="images/image-equilibrium.jpg"/>
      <div class="hover_background"src="images/icon-view.svg" alt="hover_background icon"/>
      </div>
    </article>

    <h1 class="title">Equilibrium #3429</h1>
      <p class="container description">
      Our Equilibrium collection promotes balance and calm.
      </p>

      <ul class="info">
        <li class="info_amount">
          <img class="info_amount_img" alt="eth_icon" src="images/icon-ethereum.svg"/>
          <p>0.041 ETH</p>
        </li>
        <li class="info_date">
          <img class="info_date_img" alt="clock icon" src="images/icon-clock.svg"/>3 days left
        </li>
      </ul>
      <p class="author">
        <img class="author_img" alt="author pic icon" src="images/image-avatar.png"/>Creation of <span class="author_name">Jules Wyvern</span>
      </p> 
</body>
</html>
